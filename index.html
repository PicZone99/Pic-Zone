<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Zone | AI Photo Enhancer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="splash-screen">
        <h1 class="welcome-text">Welcome to Pic Zone</h1>
    </div>

    <div id="settings-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Settings</h3>
            <button onclick="toggleSettings()" class="close-btn">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="setting-item">
                <h4><i class="fas fa-user-circle"></i> Account</h4>
                <div class="sub-links">
                    <p>Change Username</p>
                    <p>Update Profile</p>
                    <p>Logout</p>
                </div>
            </div>
            <div class="setting-item">
                <h4><i class="fas fa-palette"></i> Theme</h4>
                <button onclick="setTheme('light')" class="theme-btn">Light</button>
                <button onclick="setTheme('dark')" class="theme-btn dark">Dark</button>
            </div>
            <div class="setting-item">
                <h4><i class="fas fa-info-circle"></i> About</h4>
                <p id="about-text" style="font-size: 12px; color: #666;"></p>
            </div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="bubble-container" id="bubble-bg"></div>
        
        <header>
            <div class="logo">Pic Zone</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Enhance</a>
                <span onclick="toggleSettings()" style="cursor:pointer"><i class="fas fa-cog"></i> Settings</span>
                <button class="login-btn">Login</button>
            </nav>
        </header>

        <section class="hero">
            <h1>Increase Photo Quality Instantly</h1>
            <p>Turn blurry photos into clear HD images using AI.</p>
            
            <div class="drag-drop-box">
                <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: #7b1fa2;"></i>
                <br><br>
                <input type="file" id="fileInput" hidden>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photo</button>
                <p style="margin-top:15px">Max 10MB (JPG/PNG)</p>
            </div>
        </section>

        <section class="features">
            <div class="card"><i class="fas fa-upload"></i><h3>Upload</h3></div>
            <div class="card"><i class="fas fa-magic"></i><h3>Enhance</h3></div>
            <div class="card"><i class="fas fa-download"></i><h3>Download</h3></div>
        </section>

        <footer>
            <p>&copy; 2025 Pic Zone. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
